<div class="flex flex-row justify-between gap-4">
  <p class="text-white">
    <span class="text-[30px] font-medium">Social</span>
    <span class="text-[24px] font-thin">Network</span>
  </p>
  <div class="flex-auto flex flex-row gap-4">
    <div class="flex-auto flex items-center justify-between bg-white mb-3">
      <input
        type="text"
        class="peer block min-h-[auto] w-full h-[44px] rounded border-0 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary"
        placeholder="Find ..."
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#5f6368"
        class="mr-2"
      >
        <path
          d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
        />
      </svg>
    </div>
    <div class="flex-none">
      <button
        type="button"
        class="flex items-center justify-center rounded bg-neutral-100 h-[44px] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-neutral-600 shadow-light-3 transition duration-150 ease-in-out hover:bg-neutral-200 hover:shadow-light-2 focus:bg-neutral-200 focus:shadow-light-2 focus:outline-none focus:ring-0 active:bg-neutral-200 active:shadow-light-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#5f6368"
          class="mx-2"
        >
          <path
            d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"
          />
        </svg>
        Upload
      </button>
    </div>
    <div class="flex gap-2">
      <button
        type="button"
        class="flex items-center justify-center rounded bg-neutral-100 w-[44px] h-[44px] text-xs font-medium uppercase leading-normal text-neutral-600 shadow-light-3 transition duration-150 ease-in-out hover:bg-neutral-200 hover:shadow-light-2 focus:bg-neutral-200 focus:shadow-light-2 focus:outline-none focus:ring-0 active:bg-neutral-200 active:shadow-light-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#5f6368"
        >
          <path
            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
          />
        </svg>
      </button>
      <div class="flex flex-col gap-0">
        <span class="text-[24px] text-white font-medium mt-[-5px]">Waseem</span>
        <span class="text-[12px] text-white font-thin">Arshad</span>
      </div>
      <span
        class="ms-2 inline-block whitespace-nowrap rounded-[0.27rem] bg-danger-100 h-[20px] rounded-full px-[0.65em] pb-[0.25em] pt-[0.35em] text-center align-baseline text-[0.75em] font-bold leading-none text-danger-700 dark:bg-[#2c0f14] dark:text-danger-500"
        >3+</span
      >
    </div>
  </div>
</div>

<nav class="w-full">
  <hr class="my-4 h-0.5 border-t-0 bg-white dark:bg-white" />
  <ol class="list-reset flex text-xl">
    @for (item of names; track item; let i = $index) {
    <li>
      <a
        href="#"
        class="text-white transition duration-150 ease-in-out hover:text-primary-accent-300 focus:text-primary-accent-300 active:text-primary-accent-300 motion-reduce:transition-none dark:text-primary-400"
      >
        {{ item }}
      </a>
    </li>
    @if (i < names.length - 1) {
    <li>
      <span class="mx-4 text-white">/</span>
    </li>
    } } @empty {
    <li>Empty list</li>
    }
  </ol>
  <hr class="my-4 h-0.5 border-t-0 bg-white dark:bg-white" />
</nav>
